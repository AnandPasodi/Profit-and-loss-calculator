<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock Purchase</title>
  </head>
  <body>
    <div class="container">
      <h1>Stock Purchase Profit or Loss</h1>
      <label for="initial-price">Initial Price </label>
      <input
        id="initial-price"
        type="number"
        placeholder="Enter Initial Price Here..."
      />

      <label for="quntity">Quntity Of Stocks </label>
      <input
        id="stocks-quntity"
        type="number"
        placeholder="Enter The Number Of Stocks"
      />

      <label for="current-price">Current Price </label>
      <input
        id="current-price"
        type="number"
        placeholder="Enter The Current Price"
      />

      <button id="submit-btn">Tell ME!</button>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
